<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小丸子的todo-list</title>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css"/ >
</head>
<body>
<div class="msg">
  <div class="msg-content"></div>
  <button type="button">知道了</button>
</div>
<div class="container"><!-- 清单列表开始 -->
    <h1>小丸子的todo</h1>
    <form class="add-task">
    	<input class="big" type="text" placeholder="e.g.下午记得买菜" name="content">
    	<button type="submit">submit</button>
    </form>
	<div class="task-list"><!-- 任务开始 -->
		<div class="task-item">
		    <span>
		    	<input class="complete" type="checkbox">
		    </span>
			<span class="task-content">item content</span>
            <span>delete</span>
            <span>detail</span>
		</div><!-- 任务结束 -->
	</div>
	<div class="task-detail-mask">
	</div>
	<div class="task-detail"><!-- 任务详情开始 -->
		<div>
			<div class="content">
			下午记得买菜
		    </div><!-- 任务标题 -->
		    <div><!-- 任务描述 -->
		    	<div class="desc">
		    	    <textarea name="" id=""></textarea>
		    	</div>
		    </div><!-- 任务详情结束 -->
		    <div class="remind"><!-- 定时提醒 -->
		    	<input type="date">
		    	<button type="submit">submit</button>
		    </div>
		</div>
	</div>
</div><!-- 清单列表结束 -->
<video class="alerter" src="alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.js"></script>
<script src="node_modules/store.js/store.js"></script>
<script>
	$(function() {
		var userAgent = navigator.userAgent;
		if(userAgent.indexOf("Safari")!=-1){
			$(".container").height($(window).height());
		}
	});
</script>
<script src="js/base.js"></script>
</body>
</html>
